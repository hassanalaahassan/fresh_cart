<div class="row p-4 justify-content-center align-items-center my-5">
  <div class="col-lg-2 text-center">
    <div class="inner ">
      <form [formGroup]="code" (submit)="handelcode()">
        <input type="tel" class="form-control" formControlName="resetCode">
        <div class="alert alert-danger" *ngIf="code.touched && code.get('resetCode')?.errors">
          <p class="m-0 p-0" *ngIf="code.get('resetCode')?.getError('required')"
          >Required</p>
        </div>
        <button type="submit" class="mt-2 main-btn">Submit code</button>
      </form>

    </div>
  </div>
</div>
