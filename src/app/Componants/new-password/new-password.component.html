<section class="my-5">
  <div class="inner w-75 mx-auto">
    <h3 class="h6">Reset password</h3>
    <form [formGroup]="reset" (submit)="handelReset()">
      <div class="form-item">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" formControlName="email">
        <div class="alert alert-danger" *ngIf="this.reset.get('email')?.touched && this.reset.get('email')?.errors">
          <p *ngIf="this.reset.get('email')?.getError('required')">Email is required</p>
          <p *ngIf="this.reset.get('email')?.getError('email')">Email is invalid</p>
        </div>
      </div>
      <div class="form-item">
        <label for="newPassword">New password</label>
        <input type="Password" name="newPassword" id="newPassword" class="form-control" formControlName="newPassword">
        <div class="alert alert-danger" *ngIf="this.reset.get('newPassword')?.touched && this.reset.get('newPassword')?.errors">
          <p *ngIf="this.reset.get('newPassword')?.getError('required')">Password is required</p>
          <p *ngIf="this.reset.get('newPassword')?.getError('pattern')">Password at least 6 digits</p>
        </div>
      </div>
      <button type="submit" class="main-btn mt-2"><span>Submit</span>
        <!-- <span><i class="fa fa-spin fa-spinner"></i></span> -->
      </button>
    </form>
  </div>
</section>
