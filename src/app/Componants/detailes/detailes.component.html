<section class="my-4">
  <div class="row align-items-center">
    <div class="col-md-4">
      <div class="inner mx-auto">

        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let slide of myProduct.images">
            <ng-template carouselSlide >
              <img [src]="slide" class="w-100 rounded-4" height="550" [alt]="myProduct.title">
            </ng-template>
          </ng-container>

        </owl-carousel-o>

      </div>
    </div>

    <div class="col-md-8">
      <div class="inner">
        <h3 >{{myProduct.title}}</h3>
        <p class="h5 text-muted">{{myProduct.description}}</p>
        <div class="d-flex justify-content-between align-items-center my-1">
          <span class=" fw-bolder">{{myProduct.price}} EGP</span>
          <div>

            <i class="fa-solid fa-star reating me-1"></i>
            <span class="text-muted me-1">{{myProduct.ratingsAverage}}</span>
          </div>

        </div>
        <div class="d-flex justify-content-between">
          <button class="main-btn w-25 mt-4" (click)="addProductToCart(myProduct._id)">ADD to Cart</button><button routerLink="/home" class="main-btn bg-danger w-25 mt-4">Back to Home</button>
        </div>

      </div>
    </div>
  </div>
</section>
